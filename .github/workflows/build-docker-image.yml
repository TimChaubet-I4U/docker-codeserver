name: Daily build (latest + version)

on:
  schedule:
    # GitHub Actions cron is UTC.
    # 05:00 UTC = 06:00 Brussels (CET) during winter.
    - cron: "0 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: codeserver
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine current LinuxServer code-server version
        id: lsver
        shell: bash
        run: |
          set -euo pipefail

          # LinuxServer publishes a GitHub release tag like: "4.109.2-ls317"
          # We'll strip the "-ls###" suffix to get "4.109.2"
          TAG="$(curl -fsSL https://api.github.com/repos/linuxserver/docker-code-server/releases/latest | jq -r .tag_name)"
          VER="${TAG%%-ls*}"

          echo "LinuxServer release tag: $TAG"
          echo "Derived code-server version: $VER"

          echo "version=$VER" >> "$GITHUB_OUTPUT"

      - name: Build & push :latest (base = linuxserver/code-server:latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            LS_TAG=latest
            BUILD_DATE=${{ github.run_id }}
            VERSION=latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push :${{ steps.lsver.outputs.version }} (base = linuxserver/code-server:version-<ver>)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.lsver.outputs.version }}
          build-args: |
            LS_TAG=version-${{ steps.lsver.outputs.version }}
            BUILD_DATE=${{ github.run_id }}
            VERSION=${{ steps.lsver.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max