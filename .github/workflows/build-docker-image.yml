name: Daily build (latest + version)

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: codeserver
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and push images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image repo (lowercase owner) and version tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          OWNER_LOWER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE_REPO="${REGISTRY}/${OWNER_LOWER}/${IMAGE_NAME}"

          # LinuxServer publishes a GitHub release tag like: "4.109.2-ls317"
          # Strip "-ls###" suffix -> "4.109.2"
          TAG="$(curl -fsSL https://api.github.com/repos/linuxserver/docker-code-server/releases/latest | jq -r .tag_name)"
          VER="${TAG%%-ls*}"

          echo "Owner (lower): ${OWNER_LOWER}"
          echo "Image repo: ${IMAGE_REPO}"
          echo "LinuxServer release tag: ${TAG}"
          echo "Derived code-server version: ${VER}"

          echo "owner_lower=${OWNER_LOWER}" >> "$GITHUB_OUTPUT"
          echo "image_repo=${IMAGE_REPO}" >> "$GITHUB_OUTPUT"
          echo "version=${VER}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push :latest (base = linuxserver/code-server:latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.image_repo }}:latest
          build-args: |
            LS_TAG=latest
            BUILD_DATE=${{ github.run_id }}
            VERSION=latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push :${{ steps.vars.outputs.version }} (base = linuxserver/code-server:version-<ver>)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.image_repo }}:${{ steps.vars.outputs.version }}
          build-args: |
            LS_TAG=version-${{ steps.vars.outputs.version }}
            BUILD_DATE=${{ github.run_id }}
            VERSION=${{ steps.vars.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max